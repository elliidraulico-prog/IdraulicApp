<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trova Cliente - IdraulicApp</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    .search-container {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      overflow-x: auto;
    }
    th, td {
      padding: 6px 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background: #0077cc;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    tr:hover {
      background: #f0f8ff;
    }
    .back {
      text-align: center;
      margin-top: 20px;
    }
    .back a {
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Trova Cliente</h1>

  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Cerca per nome, cognome, codice fiscale, comune..." />
  </div>

  <table id="clientiTable">
    <thead id="tableHead"><tr><th>Caricamento...</th></tr></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="back">
    <a href="Ditta.html">â¬… Torna a Ditta</a>
  </div>

  <script>
    // CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBVt9TgvYLYqAYSADT7JBA7pqeuMzh5d0w",
      authDomain: "idraulicappweb.firebaseapp.com",
      projectId: "idraulicappweb",
      storageBucket: "idraulicappweb.firebasestorage.app",
      messagingSenderId: "637601444127",
      appId: "1:637601444127:web:10b6e5e695338b6a47002a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");
    const searchBox = document.getElementById("searchBox");

    let clienti = [];
    let colonne = [];

    async function caricaClienti() {
      const snap = await db.collection("clienti").get();
      clienti = snap.docs.map(doc => doc.data());
      if (clienti.length === 0) {
        tableHead.innerHTML = "<tr><th>Nessun cliente trovato</th></tr>";
        return;
      }

      colonne = Object.keys(clienti[0]);
      costruisciTabella(clienti);
    }

    function costruisciTabella(dati) {
      // Intestazioni
      tableHead.innerHTML = "<tr>" + colonne.map(c => `<th>${c}</th>`).join("") + "</tr>";

      // Righe
      tableBody.innerHTML = dati.map(row => {
        return "<tr>" + colonne.map(c => `<td>${row[c] ?? ""}</td>`).join("") + "</tr>";
      }).join("");
    }

    // Filtro ricerca
    searchBox.addEventListener("input", () => {
      const q = searchBox.value.toLowerCase();
      const filtrati = clienti.filter(c =>
        Object.values(c).some(v => String(v).toLowerCase().includes(q))
      );
      costruisciTabella(filtrati);
    });

    caricaClienti();
  </script>

</body>
</html>
